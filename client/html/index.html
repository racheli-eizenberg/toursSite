<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $.ajax({
          url: "/tours",
          success: function (result) {
            let str='';
            $.each(result, function (index, value) {
              str += "<div><span>id is: "+value.id+"</span>";
              str += ",<span> cost is: "+value.cost+"</span></div>";
              str += ",<span> date is: "+value.start_date+"</span></div>";
              str += ",<span> duration is: "+value.duration+"</span></div>";
            });
            $("#div1").html(str);
            console.log(result);
          },
          error: function (err) {
            console.log("err", err);
          }
        });

      });
    });

  </script>
</head>

<body>

  <div id="div1">
    <h2>Let jQuery AJAX Change This Text</h2>
  </div>

  <button>Get External Content</button>

</body>

</html>
